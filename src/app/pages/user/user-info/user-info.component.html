<ion-card>
  <ion-card-header>
    <ion-card-title>{{user?.name}}</ion-card-title>
    <ion-card-subtitle>{{user?.surname}}</ion-card-subtitle>
    <ion-card-subtitle>{{user?.age}}</ion-card-subtitle>
  </ion-card-header>

  <ion-button (click)="onCardClick()">Editar</ion-button>
  <ion-button (click)="onDeleteClick($event)">Borrar</ion-button>
</ion-card>
